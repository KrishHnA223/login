<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="button" class="btn" id="loginButton">Login</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        loginButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading message
            errorMessage.textContent = 'Processing...';

            // Send POST request to Cloudflare Worker
            try {
                const response = await fetch('https://login-backend.iamhereis.workers.dev/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Successful login
                    errorMessage.style.color = 'green';
                    errorMessage.textContent = 'Login successful!';

                    // Optionally, you can redirect to another page or perform some other action.
                    // window.location.href = '/dashboard'; // Example redirection
                } else {
                    // Error in login
                    errorMessage.style.color = 'red';
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                // Handle network or server errors
                errorMessage.style.color = 'red';
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
